<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navigation">
            <img src="UE-Logo-1.webp" alt="Image">
            <div class="bars">
                <ul>
                    <li>Products <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="14"
                            color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li>Pricing <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="14"
                            color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li>Resources <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="14"
                            color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li>About Us <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="14"
                            color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png"
                            alt="language Translation"></li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <p>Download <b>UltraEdit</b> for Windows</p>
            <p>Download and try UltraEdit before you buy it! This download includes the full Windows version of the text
                editor.</p>
            <button class="download">Download Mac or Linux Version</button>
        </div>
        <div class="cards">
            <div class="card1">
                <h3>English</h3>
                <button class="miniDownload">Download 64 bit</button>
            </div>
            <div class="card2">
                <h3>Deutsch</h3>
                <button class="miniDownload">Download 64 bit</button>
            </div>
            <div class="card3">
                <h3>Italiano</h3>
                <button class="miniDownload">Download 64 bit</button>
            </div>
            <div class="card4">
                <h3>Español</h3>
                <button class="miniDownload">Download 64 bit</button>
            </div>
            <div class="card5">
                <h3>français</h3>
                <button class="miniDownload">Download 64 bit</button>
            </div>
            <div class="card6">
                <h3>Português</h3>
                <button class="miniDownload">Download 64 bit</button>
            </div>
        </div>
    </div>
</body>

</html>
