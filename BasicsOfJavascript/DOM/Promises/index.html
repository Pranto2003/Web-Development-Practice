<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises in Javascript</title>
  </head>
  <style>
    .card {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      width: 500px;
      height: 100px;
      border: 5px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="container">
      <div class="card">
        <div class="box">
          <h1>Pranto Goswamee</h1>
        </div>
      </div>
    </div>
  </body>
  <script>
    function createColorPromise() {
      return new Promise((resolve, reject) => {
        let var1 = Math.ceil(1 + Math.random() * 255);
        let var2 = Math.ceil(1 + Math.random() * 255);
        let var3 = Math.ceil(1 + Math.random() * 255);

        resolve(`rgb(${var1}, ${var2}, ${var3})`);
      });
    }

    document.querySelector(".box").addEventListener("click", function (e) {
      let p = createColorPromise();
      p.then((result) => {
        document.querySelector(".box").style.backgroundColor = result;
      }).catch((error) => {
        alert(error);
      });
    });
  </script>
</html>
