<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img  src="beautiful-scenery-sea-waves-crashing-rock-formations.jpg" alt="My Image">
        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Logo</span>
        </div>
        <div class="content">
            <h2>Pranto</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae odio aperiam et dicta, odit tempora laboriosam illo nulla id quidem dignissimos sed accusantium praesentium a aut fugiat tenetur sint exercitationem minus repudiandae neque omnis hic.</p>
        </div>
        <div class="Button">
            <button>Read More</button>
        </div>
    </div>
    
</body>
</html>
